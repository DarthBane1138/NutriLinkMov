<ion-header class="ion-padding-top">
  <ion-toolbar class="toolbar">
    <ion-back-button slot="start" defaultHref="/home"></ion-back-button>
    <ion-title>Lista Nutricionistas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1> Estos son los nutricionistas disponibles</h1>
  <ion-item *ngFor="let nutricionista of listaNutricionistas">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ nutricionista.primer_nombre }} {{ nutricionista.apellido_p }}</ion-card-title>
        <ion-card-title>{{ nutricionista.correo }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-item>
</ion-content>
<app-nav-bar></app-nav-bar>
